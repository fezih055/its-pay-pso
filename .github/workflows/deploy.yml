name: Laravel CI/CD

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: Build and Upload Artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, xml, curl
          tools: composer

      - name: Install dependencies (Composer)
        run: composer install --no-dev --optimize-autoloader

      - name: Prepare zip artifact
        run: |
          zip -r laravel_app.zip . -x "vendor/*" -x ".git/*" -x "tests/*"
          ls -lh laravel_app.zip

      - name: Upload to server (SCP with archive)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          export SSH_OPTS="-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"

          echo "ðŸ”— Connecting to $REMOTE_USER@$REMOTE_HOST ..."
          ssh $SSH_OPTS -i private_key.pem $REMOTE_USER@$REMOTE_HOST "mkdir -p /var/www/archive"

          # Backup old zip if exists
          ssh $SSH_OPTS -i private_key.pem $REMOTE_USER@$REMOTE_HOST "\
            if [ -f /var/www/laravel_app.zip ]; then \
              mv /var/www/laravel_app.zip /var/www/archive/laravel_app_$(date +'%Y%m%d_%H%M%S').zip; \
            fi"

          echo "ðŸ“¦ Uploading new zip..."
          scp $SSH_OPTS -v -i private_key.pem laravel_app.zip $REMOTE_USER@$REMOTE_HOST:/var/www/

          echo "ðŸ§¹ Cleaning old archives..."
          ssh $SSH_OPTS -i private_key.pem $REMOTE_USER@$REMOTE_HOST "find /var/www/archive -type f -mtime +7 -delete"

  cd:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          export SSH_OPTS="-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"

          echo "ðŸš€ Starting deployment on $REMOTE_USER@$REMOTE_HOST"
          ssh $SSH_OPTS -i private_key.pem $REMOTE_USER@$REMOTE_HOST << 'EOF'
            set -e
            cd /var/www

            echo "ðŸ“¦ Extracting build..."
            sudo rm -rf its-pay.bak
            sudo mv its-pay its-pay.bak || true
            sudo mkdir -p its-pay
            sudo unzip -o laravel_app.zip -d its-pay

            cd its-pay
            echo "âš™ï¸ Installing composer dependencies..."
            sudo composer install --no-dev --optimize-autoloader

            echo "ðŸ§© Optimizing Laravel..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "ðŸ”’ Setting permissions..."
            sudo chown -R www-data:www-data /var/www/its-pay
            sudo chmod -R 775 storage bootstrap/cache

            echo "ðŸ” Restarting services..."
            sudo systemctl restart php8.4-fpm
            sudo systemctl reload nginx

            echo "âœ… Deployment completed successfully!"
          EOF

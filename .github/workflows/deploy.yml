name: Laravel CI/CD

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: Build and Upload Artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, xml, curl
          tools: composer

      - name: Install dependencies (Composer)
        run: composer install --no-dev --optimize-autoloader

      - name: Prepare zip artifact
        run: |
          zip -r laravel_app.zip . -x "vendor/*" -x ".git/*" -x "tests/*"
          ls -lh laravel_app.zip

      - name: Upload to server (SCP with archive)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Ensure archive folder exists on remote server
          ssh -i private_key.pem $REMOTE_USER@$REMOTE_HOST "mkdir -p /var/www/archive"

          # If existing laravel_app.zip exists, move it to archive with timestamp
          ssh -i private_key.pem $REMOTE_USER@$REMOTE_HOST "\
            if [ -f /var/www/laravel_app.zip ]; then \
              mv /var/www/laravel_app.zip /var/www/archive/laravel_app_$(date +'%Y%m%d_%H%M%S').zip; \
            fi"

          # Upload the new zip artifact
          scp -i private_key.pem laravel_app.zip $REMOTE_USER@$REMOTE_HOST:/var/www/

          # Optional: cleanup archives older than 7 days
          ssh -i private_key.pem $REMOTE_USER@$REMOTE_HOST "find /var/www/archive -type f -mtime +7 -delete"

  cd:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: ci   # ðŸ‘ˆ memastikan CD hanya jalan kalau CI sukses
    steps:
      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Jalankan command di server lewat SSH
          ssh -i private_key.pem -o StrictHostKeyChecking=no $REMOTE_USER@$REMOTE_HOST << 'EOF'
            echo "ðŸš€ Starting deployment on $(hostname)"

            cd /var/www

            # 1. Backup versi lama (optional)
            sudo rm -rf its-pay.bak
            sudo mv its-pay its-pay.bak || true

            # 2. Unzip file build terbaru
            sudo mkdir -p its-pay
            sudo unzip -o laravel_app.zip -d its-pay

            cd its-pay

            # 3. Composer dependencies (pastikan composer sudah di server)
            composer install --no-dev --optimize-autoloader

            # 4. Laravel setup
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # 5. Permission
            sudo chown -R www-data:www-data /var/www/its-pay
            sudo chmod -R 775 storage bootstrap/cache

            # 6. Restart services
            sudo systemctl restart php8.4-fpm
            sudo systemctl reload nginx

            echo "âœ… Deployment completed successfully!"
          EOF

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ITSPay</title>
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <!-- Login Header -->
        <div class="login-header">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1 class="app-name">ITSPay</h1>
            </div>
            
            <h2 class="app-subtitle">Smart Financial Management for ITS Students</h2>
            
            <div class="features-list">
                <div class="feature-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>Secure</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-robot"></i>
                    <span>AI-Powered</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-clock"></i>
                    <span>Real-time</span>
                </div>
            </div>
        </div>

        <!-- Login Form -->
        <div class="login-form-container">
            <div class="login-card">
                <div class="form-header">
                    <h3>Welcome Back!</h3>
                    <p>Sign in to manage your finances</p>
                </div>

                <form class="login-form" action="index.html" method="get">
                    <div class="form-group">
                        <label for="studentId">Student ID (NRP)</label>
                        <div class="input-container">
                            <input 
                                type="text" 
                                id="studentId" 
                                name="studentId" 
                                placeholder="e.g. 5026231055"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-container">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password"
                                required
                            >
                            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="login-btn">
                        Login
                    </button>

                    <div class="forgot-password">
                        <a href="#" class="forgot-link">Forgot Password</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.querySelector('.password-toggle');
        const toggleIcon = document.getElementById('toggleIcon');

        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            if (type === 'password') {
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        });

        // Form validation
        const loginForm = document.querySelector('.login-form');
        loginForm.addEventListener('submit', function(e) {
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;

            if (!studentId || !password) {
                e.preventDefault();
                alert('Please fill in all required fields.');
                return;
            }

            // Simple validation for student ID format
            if (!/^\d{10}$/.test(studentId)) {
                e.preventDefault();
                alert('Please enter a valid 10-digit Student ID (NRP).');
                return;
            }
        });

        // Input focus effects
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
